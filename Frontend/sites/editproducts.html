<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/controller.js" type="text/javascript"></script>
    <script>$(document).ready(checkIsAdmin);</script>
</head>
<body>
    <div id="navbarContainer"></div>

    <div class="container mt-4">
        <h1>Edit Products</h1>
        <button class="btn btn-primary mb-4" id="createProductBtn">Create New Product</button>
        
        <form id="addProductForm" class="mb-4" style="display: none;">
            <div class="mb-3">
                <label for="addProductName" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="addProductName" required>
            </div>
            <div class="mb-3">
                <label for="addProductDescription" class="form-label">Product Description</label>
                <textarea class="form-control" id="addProductDescription" required></textarea>
            </div>
            <div class="mb-3">
                <label for="addProductPrice" class="form-label">Product Price</label>
                <input type="number" class="form-control" id="addProductPrice" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="addProductCategory" class="form-label">Product Category</label>
                <select id="addProductCategory" class="form-control" required></select>
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Product Description</th>
                    <th>Product Price</th>
                    <th>Product Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
                <!-- Here the products will be inserted -->
            </tbody>
        </table>
    </div>
</body>
</html>
