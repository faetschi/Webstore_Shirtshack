<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/cartController.js" type="text/javascript"></script>
    <script src="../js/orderController.js" type="text/javascript"></script>
    <script src="../js/generalController.js" type="text/javascript"></script>

</head>
<body>
    <div id="navbarContainer"></div>
    
    <div class="container mt-5">
        <h1 class="my-4 text-center">Review Your Order</h1>
        <div id="cartItems" class="row"></div>
        <div class="row">
            <div class="col-12 text-end">
                <h4>Total: $<span id="cartTotal">0.00</span></h4>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center mt-3">
                <form id="checkoutForm">
                    <div class="d-flex justify-content-center">
                        <div class="mb-3">
                            <label for="paymentMethod" class="form-label">Payment Method</label>
                            <select class="form-select" id="paymentMethod" required>
                                <option value="credit_card">Credit Card</option>
                                <option value="paypal">Monthly Invoice</option>
                                <option value="coupon">Coupon</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3" id="couponCodeContainer" style="display: none;">
                        <label for="couponCode" class="form-label">Coupon Code</label>
                        <input type="text" class="form-control" id="couponCode">
                    </div>
                    <button id="checkoutButton" class="btn btn-primary">Check Out</button>
                </form>
                <div id="orderConfirmation" class="mt-3" style="display: none;">
                    <h3>Thank you for your order!</h3>
                </div>
            </div>
        </div>
    </div>

    <template id="cart-item-template">
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
                <img src="" class="card-img-top" alt="">
                <div class="card-body">
                    <h4 class="card-title"></h4>
                    <p class="card-text"></p>
                </div>
                <div class="card-footer">
                    <h5 class="card-price">Price: $<span class="price-value">0.00</span> (Qty: <span class="display-quantity">1</span>)</h5>                </div>
            </div>
        </div>
    </template>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
</body>
</html>
