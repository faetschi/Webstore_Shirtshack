<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/orderController.js" type="text/javascript"></script>
    <script src="../js/generalController.js" type="text/javascript"></script>
    <style>
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-group label {
            flex: 1;
        }
        .form-group select,
        .form-group input {
            flex: 2;
            max-width: 200px;
        }
        #applyVoucherBtn {
            margin-left: 10px;
            padding: 5px 10px;
        }
        .total-container {
            text-align: right;
            margin-top: 20px;
        }
        #place-order-btn {
            float: right;
            font-size: 1.2em;
            padding: 10px 20px;
        }
        #discount-info {
            margin-top: 10px;
            text-align: right;
        }
        .form-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="navbarContainer"></div>
    <div class="container mt-5">
        <h1>Your Order Summary</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="order-summary">
                <!-- Items will be added here dynamically -->
            </tbody>
        </table>
        <div class="form-row">
            <div class="form-group">
                <label for="paymentMethod">Payment:</label>
                <select id="paymentMethod" class="form-control">
                    <option value="credit_card">Credit Card</option>
                    <option value="invoice">Monthly Invoice</option>
                </select>
            </div>

            <div class="form-group">
                <label for="voucherCode">Voucher Code:</label>
                <input type="text" id="voucherCode" class="form-control" placeholder="Enter voucher code">
                <button id="applyVoucherBtn" class="btn btn-success">Apply Voucher</button>
            </div>
        </div>
        
        <div class="total-container">
            <h3>Total: $<span id="order-total"></span></h3>
            <div id="discount-info"></div>
            <button id="place-order-btn" class="btn btn-primary">Place Order</button>
        </div>
    </div>
</body>
</html>
