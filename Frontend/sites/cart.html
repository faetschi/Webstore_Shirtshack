<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/generalController.js" type="text/javascript"></script>
    <script src="../js/productsController.js" type="text/javascript"></script>
    <script src="../js/cartController.js" type="text/javascript"></script> 

</head>
<body>
    <div id="navbarContainer"></div>
    
    <div class="container mt-5">
        <h1 class="my-4 text-center">My Cart</h1>
        <div id="cartItems" class="row"></div>
        <div class="row">
            <div class="col-12 text-end">
                <h4>Total: $<span id="cartTotal">0.00</span></h4>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center mt-3">
                <div class="col-12 text-center mt-3">
                    <button class="btn btn-primary" id="checkoutButton">Check Out</button>
                </div>
            </div>
        </div>
    </div>
    
    <template id="cart-item-template">
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100" data-product-id="">
                <img src="" class="card-img-top" alt="">
                <div class="card-body">
                    <h4 class="card-title"></h4>
                    <p class="card-text"></p>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <button class="btn btn-secondary btn-sm decrease-qty"><i class="bi bi-dash"></i></button>
                        <span class="cart-quantity fs-5 mx-2">1</span>
                        <button class="btn btn-secondary btn-sm increase-qty"><i class="bi bi-plus"></i></button>
                    </div>
                    <h5 class="card-price"></h5>
                    <button class="btn btn-danger btn-block w-100">Remove from Cart</button>
                </div>
            </div>
        </div>
    </template>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
<script>
    $(document).ready(function() {
        $('#cart-count').hide();
    });
</script>
</body>
</html>
