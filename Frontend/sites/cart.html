<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/generalController.js" type="text/javascript"></script>
    <script src="../js/cartController.js" type="text/javascript"></script>
    <script src="../js/productsController.js" type="text/javascript"></script>
    <style>
        .cart-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .item-details {
            flex-grow: 1;
        }
        .btn-small {
            padding: 5px 10px;
            margin-left: 5px;
        }
        .total-container {
            text-align: right;
            margin-top: 20px;
        }
        #checkout-btn {
            float: right;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="navbarContainer"></div>
    <div class="container">
        <div class="cart-container">
            <h1>Your Shopping Cart</h1>
            <div id="cart-summary"></div>
            <div class="total-container">
                <h2>Total: <span id="cart-total">$0.00</span></h2>
            </div>
            <button id="checkout-btn" class="btn btn-primary">Proceed to Checkout</button>
        </div>
    </div>
</body>
</html>
