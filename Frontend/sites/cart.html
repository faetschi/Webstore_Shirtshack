<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shopping Cart</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="../js/generalController.js" type="text/javascript"></script>
        <script src="../js/cartController.js" type="text/javascript"></script>
        <script src="../js/productsController.js" type="text/javascript"></script>
    </head>
<body>
    <div id="navbarContainer"></div>
    <div class="cart-container">
        <h1>Your Shopping Cart</h1>
        <div id="cart-summary"></div>
        <div class="total-container">
            <h2>Total: <span id="cart-total">$0.00</span></h2>
        </div>
        <button id="checkout-btn">Proceed to Checkout</button>
    </div>
</body>
</html>
