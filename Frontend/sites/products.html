<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/generalController.js" type="text/javascript"></script>
    <script src="../js/productsController.js" type="text/javascript"></script>
    <style>
        .card-img-top {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="navbarContainer"></div>

    <div class="container mt-4">
        <h1>Products</h1>
        <input type="text" id="searchBar" class="form-control mb-4" placeholder="Search products...">
        <select id="categoryFilter" class="form-control mb-4">
            <option value="all">All Categories</option>
        </select>
        <div id="productList" class="row">
            <!-- Products will be displayed here -->
        </div>
    </div>
    <script>
        $(document).ready(function() {
            loadProducts();
            loadCategoriesForFilter();
            $('#searchBar').on('keyup', function () {
                filterProducts();
            });
            $('#categoryFilter').on('change', function () {
                filterProducts();
            });
        });
    </script>
    <div id="notificationContainer"></div>
</body>
</html>
