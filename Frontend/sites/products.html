<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Account</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="../js/generalController.js" type="text/javascript"></script>
        <script src="../js/productsController.js" type="text/javascript"></script>
        <script>
            $(document).ready(function() {
                loadProducts();
                $('#searchBar').on('keyup', function () {
                    filterProducts();
                });
                $('#categoryFilter').on('change', function () {
                    filterProducts();
                });
            });
        </script>
    </head>
    <body>
        <div id="navbarContainer"></div>
    
        <div class="container mt-4">
            <h1>Products</h1>
            <input type="text" id="searchBar" class="form-control mb-4" placeholder="Search products...">
            <select id="categoryFilter" class="form-control mb-4">
                <option value="all">All Categories</option>
            </select>
            <div id="productList" class="row">
                <!-- Products will be displayed here -->
            </div>
        </div>
    </body>
</html>
