<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Account</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="../js/generalController.js" type="text/javascript"></script>
        <script src="../js/productsController.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="navbarContainer"></div>
        
        <div class="container mt-5">
            <h1 class="my-4 text-center">Our Products</h1>
            <div class="row mb-4">
                <div class="col-md-4">
                    <input type="text" id="searchBar" class="form-control" placeholder="Search for products...">
                </div>
                <div class="col-md-4">
                    <select id="categoryFilter" class="form-control">
                        <option value="all">All Categories</option>
                    </select>
                </div>
            </div>
            <div id="productList" class="row"></div>
        </div>
        
        <template id="product-template">
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                    <img src="" class="card-img-top" alt="">
                    <div class="card-body">
                        <h4 class="card-title"></h4>
                        <p class="card-text"></p>
                    </div>
                    <div class="card-footer">
                        <h5 class="card-price"></h5>
                        <button class="btn btn-primary btn-block">Add to Cart</button>
                    </div>
                </div>
            </div>
        </template>
        
    </body>
    </html>
