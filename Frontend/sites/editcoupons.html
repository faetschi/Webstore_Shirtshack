<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Coupons</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/generalController.js" type="text/javascript"></script>
    <script src="../js/editCouponsController.js" type="text/javascript"></script>
    <style>
        .input-field {
            width: 100%; /* Adjusted for better form display */
        }
        .expired, .redeemed {
            color: #999;
        }
    </style>
</head>
<body>
    <div id="navbarContainer"></div>
    <div class="container mt-5">
        <h1>Edit Coupons</h1>
        <!-- Form for creating new coupons -->
        <div class="mb-3">
            <button>Create New Coupon</button>
        </div>
        <!-- Table for displaying coupons -->
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Coupon Code</th>
                    <th>Value</th>
                    <th>Expiration Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="couponList">
                <!-- Coupons will be displayed here -->
            </tbody>
        </table>
    </div>
    <script>
        // JavaScript for handling form submission and dynamically updating the coupon list
    </script>
</body>
</html>
