<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/generalController.js" type="text/javascript"></script>
    <script src="../js/customerController.js"></script>
</head>
<body class="bg-light">
    <div id="navbarContainer"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 mt-5">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">My Account</h2>
                        <form id="accountForm">
                            <div class="mb-3">
                                <label for="salutations" class="form-label">Salutation</label>
                                <input type="text" class="form-control" id="salutations" name="salutations">
                            </div>
                            <div class="mb-3">
                                <label for="firstname" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstname" name="firstname">
                            </div>
                            <div class="mb-3">
                                <label for="lastname" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastname" name="lastname">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email">
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="street" class="form-label">Street</label>
                                <input type="text" class="form-control" id="street" name="street">
                            </div>
                            <div class="mb-3">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" name="city">
                            </div>
                            <div class="mb-3">
                                <label for="zip" class="form-label">ZIP Code</label>
                                <input type="text" class="form-control" id="zip" name="zip">
                            </div>
                            <div class="mb-3">
                                <label for="payment" class="form-label">Payment Method</label>
                                <select class="form-control" id="payment" name="payment">
                                    <option value="">Select your Payment Option</option>
                                    <option value="Credit">Credit Card</option>
                                    <option value="Monthly">Monthly Invoice</option>
                                </select>
                            </div>
                            <button type="button" class="btn btn-primary btn-block" onclick="saveUserDataAccount()">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            loadUserData();
        });
    </script>
</body>
</html>
